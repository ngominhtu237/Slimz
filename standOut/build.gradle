apply plugin: 'com.android.library'

android {
    compileSdkVersion 7
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
